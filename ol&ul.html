<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderd list & Unorderd list</title>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ul>
            <li>item 3</li>
            <li>item 4</li>    
            <li>item 5</li>    
        </ol>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>This Is <strong>Markup</strong> Language Descripes The <mark>Structure</mark> .</dd>
    </dl>
    <br>
    <dl>
        <dt>CSS</dt>
        <dd>This Is A <u>Styling</u> Language Descripes The Presentation .</dd>
    </dl>
</body>
</html>

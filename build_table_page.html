<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Build Table</title>
</head>
<body>
    <h1>How To Use Tables</h1>
    <p>In This Section Will Show You How To Creat Tables In HTML5 .</p>
    <h2>Table Examble :</h2>
    <table border="2px">
        <pre>              Students Table</pre>
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td colspan="2px" rowspan="2px" align="center">Phone Number</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kareem</td>
                <td>15</td>
                <td>+111 2344 533</td><td>+111 2344 533</td>
            </tr>
            <tr>
                <td>Ola</td>
                <td>16</td>
                <td>+111 2344 533</td>
            </tr>
            <tr>
                <td>Mazen</td>
                <td>16</td>
                <td>+111 2344 533</td><td>+111 2344 533</td>
            </tr>
        </tbody>
    </table>
